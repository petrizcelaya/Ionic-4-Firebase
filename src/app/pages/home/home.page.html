<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
        <ion-icon name="log-out" (click)="logOut()"></ion-icon>
    </ion-buttons>
    <ion-title>
      Rooms
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let room of rooms">
        <ion-card-header>
          <ion-card-subtitle>{{room.status}}</ion-card-subtitle>
          <ion-card-title>{{room.name}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-button (click)="updateRoom(room)">
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button color="danger" (click)="deleteRoom(room)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>

      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button (click)="addRoom()">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
      </ion-fab>
</ion-content>
